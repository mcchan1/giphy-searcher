<template name = 'hashtag'>
<div class = "container">
	<div class = "row">
  		<div class = "col-md-8">
	
			<form class = "hashtagSearch form-inline">
				<div class = "form-group">
					<input id = 'search' class = "form-control" type="text" name = "hashtagId" placeholder = "hashtag" required pattern="[a-zA-Z0-9]+">

					<input type="submit" class = "btn btn-primary" id = 'submit' value ='hashtag search'>
				</div>
			</form>

		</div>
	</div>
</div>
</template>
